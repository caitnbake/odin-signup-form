<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="left-container">
            <div class="logo"></div>
            <div class="image-credits"></div>
        </div>
        <div class="right-container">
            <p class="main-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
            <p class="secondary-text">You <span class="italic">know</span> you want to.</p>
            <form>
                <div class="white-background">
                    <p>Let's do this!</p>
                    <div class="row">
                        <label for="first">First Name</label><input type="text" id="first" name="first">
                        <label for="last">Last Name</label><input type="text" id="last" name="last">
                    </div>
                    <div class="row">
                        <label for="email">Email</label><input type="email" id="email" name="email">
                        <label for="phone">Phone Number</label><input type="tel" id="phone" name="phone">
                    </div>
                    <div class="row">
                        <label for="password">Password</label><input type="password" id="password" name="password">
                        <label for="confirmpass">Confirm Password</label><input type="password" id="confirmpass" name="confirmpass">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="bottom-text">Already have an account? Log in.</p>
        </div>
    </section>
</body>
</html>
